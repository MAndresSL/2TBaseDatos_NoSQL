    <script>
        var matri = document.getElementById("matricula");
        var alum = document.getElementById("alumno");
        var tot = document.getElementById("total");


        function submit() {
            var ref = firebase.database().ref().child("Pagos");

            var key = ref.push().getKey();
            console.log(key);

            ref.child(key).set({
                matricula: matri.value,
                alumno: alum.value,
                total: tot.value,
                llave: key
            });
        }
